
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Manipulação de Dados</title>
    <style>
        body {
            background-color: rgb(91, 91, 255);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1, p {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Olá,Mundo!</h1>
    <p>Já me livrei da maldição!!!</p>

    <script>
        var nome = window.prompt('Qual o seu nome?') //pergunta o nome
        window.alert('É um grande prazer te conhecer, ' + nome +'!') //+ -> concatenação
    </script>
</body>
</html>
