
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Manipulação de Dados</title>
    <style>
        body {
            background-color: rgb(91, 91, 255);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1, p {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Olá,Mundo!</h1>
    <p>Já me livrei da maldição!!!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // concatenação
        // (number + number) adição 
        // (string + string) concatenação
        // Number.parseFloat num. real , Number.parseInt num. inteiro
        //Number(n) simplificado, usado para os dois
        // String(n) converte numero p string, tambem pode usar n.toString()
        // ${} templante string
    </script>
</body>
</html>
