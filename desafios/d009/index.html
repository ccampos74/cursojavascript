<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Reajustar salário</title>
    <style>
        body {
            background-color: lightskyblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }
        #botao > input {
            padding: 10px;
            font-size: 0.9em;
            border-radius: 8px;
        }
        div#resposta {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <div id="botao">
        <input type="button" value="Reajustar salário" onclick="clicar()">
    </div>
    <div id="resposta">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        function clicar() {
            nome = window.prompt('Qual o nome do funcionário?')
            salario = window.prompt(`Qual o salário de ${nome}?`)
            porcento = window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`)

            aumento = salario /100 * porcento
            salatual = Number.parseFloat(salario) + Number.parseFloat(aumento)

            sal = Number.parseFloat(salario).toLocaleString('pt-BR',{style:"currency",currency:"BRL"})
            aum = Number.parseFloat(aumento).toLocaleString('pt-Br',{style:"currency",currency:"BRL"})
            satual = Number.parseFloat(salatual).toLocaleString('pt-BR', {style:"currency",currency:"BRL"})

            res = window.document.getElementById('resposta')
            res.innerHTML = `<strong>${nome} recebeu um aumento salarial!</strong><br>
            O salário atual é: ${sal}.<br>
            Com um aumento de ${porcento}%, o salário vai aumentar ${aum} no próximo mês.<br>
            E a partir daí, ${nome} vai receber: ${satual}`  
        }

        
    </script>
</body>
</html>
