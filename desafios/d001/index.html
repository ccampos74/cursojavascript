<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mensagens</title>
    <style>
        body {
            font: normal 18px Arial;
            background-color: lightskyblue;
        }
        h1 {
            text-align: center;
        }
        div {
            text-align: center;
        }
        input {
            font: normal 18px Arial;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div>
        <input type="button" value="Botão 1" onclick="clicar1()">
        <input type="button" value="Botão 2" onclick="clicar2()">
        <input type="button" value="Botão 3" onclick="clicar3()">
    </div>
    <script>
        function clicar1() {
            window.alert('Você clicou no 1° botão!')
        }
        function clicar2() {
            window.alert('Você clicou no 2° botão!')
        }
        function clicar3() {
            window.alert('Você clicou no 3° botão!')
        }
    </script>
</body>
</html>
